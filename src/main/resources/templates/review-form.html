<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/header :: siteHeader}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Write a Review</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{'/reviews/quiz/' + ${quizId} + '/add'}" th:object="${newReview}" method="post">
            <div class="mb-3">
                <label for="nickname" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-5)</label>
                <select class="form-select" id="rating" th:field="*{rating}" required>
                    <option th:value="1">1</option>
                    <option th:value="2">2</option>
                    <option th:value="3">3</option>
                    <option th:value="4">4</option>
                    <option th:value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Your Review</label>
                <textarea class="form-control" id="text" th:field="*{text}" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit Review</button>
            <a th:href="@{/quizzes}" class="btn btn-secondary">Back to Quiz List</a>
        </form>
    </div>
</body>

</html>
