<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${quiz.title}">Quiz Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>


<body class="p-4">
    <div th:insert="~{fragments/header :: siteHeader}"></div>
    <div class="container">
        <h1 class="mb-4" th:text="'Add a question to &quot;' + ${quiz.title}+'&quot;'">Add Question</h1>

        <!-- POST to the controller at /quizzes/{quizId}/questions -->
        <form th:action="@{/quizzes/{quizId}/questions(quizId=${quiz.id})}" method="post">

            <div class="mb-3">
                <label for="text" class="form-label">Question Text</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Difficulty</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="difficulty" id="diffEasy" value="Easy">
                        <label class="form-check-label" for="diffEasy">Easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="difficulty" id="diffNormal" value="Normal" checked>
                        <label class="form-check-label" for="diffNormal">Normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="difficulty" id="diffHard" value="Hard">
                        <label class="form-check-label" for="diffHard">Hard</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Add Question</button>
            <a th:href="@{/quizzes/{quizId}/questions(quizId=${quiz.id})}" class="btn btn-secondary">Back to Questions</a>
        </form>
    </div>
</body>

</html>
