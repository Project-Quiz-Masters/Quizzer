<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/header :: siteHeader}"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Quizzes</h1>

        <a th:href="@{/quizzes/new}" class="btn btn-primary mb-3">+ Add a quiz</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th width="40%">Description</th>
                    <th>Course</th>
                    <th>Published</th>
                    <th>Added On</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quiz : ${quizzes}">
                    <td>
                        <a th:href="@{/quizzes/{quizId}/questions/add(quizId=${quiz.id})}" th:text="${quiz.title}"></a>
                    </td>
                    <td th:text="${quiz.description}">Sample Description</td>
                    <td th:text="${quiz.course}">Sample Course</td>
                    <td>
                        <span th:if="${quiz.published}" class="badge bg-success">Published</span>
                        <span th:unless="${quiz.published}" class="badge bg-secondary">Not published</span>
                    </td>
                    <td th:text="${#temporals.format(quiz.createdAt, 'dd.MM.yyyy')}">25.11.2023</td>
                    <td class="text-end">
                        <a th:href="@{/quizzes/{id}/edit(id=${quiz.id})}" class="btn btn-warning btn-sm">Edit</a>

                        <form th:action="@{/quizzes/{id}/delete(id=${quiz.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this quiz?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
