<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quizzes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .quiz-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .quiz-header h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .quiz-header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .quiz-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .quiz-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            flex: 1;
        }
        
        .quiz-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #999;
        }
        
        .quiz-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }
        
        .btn-view {
            background: #2196f3;
            color: white;
        }
        
        .btn-view:hover {
            background: #1976d2;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .btn-delete:hover {
            background: #d32f2f;
        }
        
        .empty-state {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 60px 40px;
            color: #999;
        }
        
        .empty-state h3 {
            color: #666;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>My Quizzes</h1>
                <p>Manage your quizzes and questions</p>
            </div>
            <a href="/quizzes/new" class="btn btn-primary">+ Create New Quiz</a>
        </div>
        
        <!-- Quizzes Grid -->
        <div th:if="${quizzes.size() > 0}" class="quiz-grid">
            <div class="quiz-card" th:each="quiz : ${quizzes}">
                <div class="quiz-header">
                    <h3 th:text="${quiz.title}"></h3>
                    <p th:text="'ID: ' + ${quiz.id}"></p>
                </div>
                <div class="quiz-body">
                    <p class="quiz-description" th:text="${quiz.description}"></p>
                    <div class="quiz-stats">
                        <span th:text="${quiz.questions.size()} + ' ' + (${quiz.questions.size() == 1 ? 'Question' : 'Questions'})"></span>
                    </div>
                    <div class="quiz-actions">
                        <a class="btn-sm btn-view" th:href="@{/quizzes/{id}/questions(id=${quiz.id})}">
                            Manage Questions
                        </a>
                        <form th:action="@{/quizzes/{id}/delete(id=${quiz.id})}" method="post" style="flex: 1;">
                            <button type="submit" class="btn-sm btn-delete" onclick="return confirm('Are you sure you want to delete this quiz?');" style="width: 100%; margin: 0;">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${quizzes.size() == 0}" class="empty-state">
            <h3>No Quizzes Yet</h3>
            <p>Create your first quiz to get started</p>
            <a href="/quizzes/new" class="btn btn-primary">+ Create New Quiz</a>
        </div>
    </div>
</body>
</html>
