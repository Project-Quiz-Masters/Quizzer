<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="~{fragments/header :: siteHeader}"></div>
    <div class="container mt-4">
        <h1 th:text="${category.id} != null ? 'Edit Category' : 'Add Category'"></h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/categories}" th:object="${category}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Category name" required />
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" id="description" class="form-control" placeholder="Optional description"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
