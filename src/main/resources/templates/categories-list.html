<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
<body>
    <div th:insert="~{fragments/header :: siteHeader}"></div>
    <div class="container mt-4">
        <h1>Categories</h1>

        <div class="d-flex align-items-center mb-3">
            <a th:href="@{/categories/new}" class="btn btn-primary">+ Add Category</a>
            <a th:href="@{/quizzes}" class="btn btn-secondary ms-2">Back to quizzes</a>
        </div>

    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${categories}">
                    <td th:text="${cat.name}">Sample</td>
                    <td th:text="${cat.description}">Description</td>
                    <td class="text-end">
                        <form th:action="@{/categories/{categoryId}/delete(categoryId=${cat.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete category?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
