<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${quiz.title}">Quiz Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="mb-4">All Questions</h1>

        <a href="/questions/new" class="btn btn-primary mb-3">Add New Question</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Question Text</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="question : ${questions}">
                    <td th:text="${question.text}">Sample Question</td>
                    <td th:text="${question.difficulty}">Normal</td>
                    <td>
                        <a th:href="@{/quizzes/{id}(id=${question.quiz.id})}" th:text="${question.quiz.title}">Sample
                            Quiz</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
